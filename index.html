<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Money Counter</h1>
            <div id="date-display">Date: Loading...</div>
        </header>

        <div class="calculator">
            <div class="display">
                <div class="total-label">Total:</div>
                <input type="text" id="total-display" value="0" readonly>
                <div class="input-label">Input:</div>
                <input type="text" id="input-display" value="0" readonly>
            </div>

            <div class="buttons">
                <div class="numpad">
                    <button class="number-btn" data-value="7">7</button>
                    <button class="number-btn" data-value="8">8</button>
                    <button class="number-btn" data-value="9">9</button>
                    <button class="number-btn" data-value="4">4</button>
                    <button class="number-btn" data-value="5">5</button>
                    <button class="number-btn" data-value="6">6</button>
                    <button class="number-btn" data-value="1">1</button>
                    <button class="number-btn" data-value="2">2</button>
                    <button class="number-btn" data-value="3">3</button>
                    <button class="number-btn" data-value="0">0</button>
                    <button class="number-btn" data-value="00">00</button>
                    <button id="clear-btn">C</button>
                    <button id="new-btn">New</button> 
                </div>
                <div class="operators">
                    <button class="operator-btn large-btn" data-op="add">+</button>
                    <button class="operator-btn large-btn" data-op="subtract">-</button>
                    <!-- <button id="undo-btn">Undo</button> -->
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2>History</h2>
            <div id="history-log"></div>
            <button id="save-history-btn">Save History (txt)</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
